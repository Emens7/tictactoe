<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <div class="game">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <button class="cell">
                <span class="cell-content"></span>
            </button>
            <button class="cell">
                <span class="cell-content"></span>
            </button>
            <button class="cell">
                <span class="cell-content"></span>
            </button>
            <button class="cell">
                <span class="cell-content"></span>
            </button>
            <button class="cell">
                <span class="cell-content"></span>
            </button>
            <button class="cell">
                <span class="cell-content"></span>
            </button>
            <button class="cell">
                <span class="cell-content"></span>
            </button>
            <button class="cell">
                <span class="cell-content"></span>
            </button>
            <button class="cell">
                <span class="cell-content"></span>
            </button>
        </div>

        <div class="modal">
            <div class="game-result-modal">
                <div class="result-container">
                    <div class="winner-container">
                        <span></span>
                    </div>
                </div>
                <div class="new-game-container">
                    <button class="new-game-button">Új játék</button>
                </div>
            </div>

        </div>

    </div>
    
    <script src="./js/js.js"></script>
</body>
</html>
